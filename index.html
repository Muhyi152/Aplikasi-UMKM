<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasir UMKM PRO</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Tambahan style singkat agar fungsional */
    .page-section { display: none; }
    .page-section.active { display: block; }
    .sidebar ul.show { display: block; }
    .produk-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 15px; }
    .cart-section { margin-top: 20px; border-top: 2px solid #ccc; padding-top: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    table th, table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
  </style>
</head>
<body>

<div class="app">

  <!-- ================= SIDEBAR ================= -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>üè™ Kasir UMKM</h2>
      <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
    </div>

    <ul id="menuList">
      <li onclick="showPage('produk')">üì¶ Produk</li>
      <li onclick="showPage('transaksi')">üõí Kasir</li>
      <li onclick="showPage('riwayat')">üìú Riwayat</li>
    </ul>
  </aside>

  <!-- ================= CONTENT ================= -->
  <main class="content">

    <!-- ================= HALAMAN PRODUK ================= -->
    <section id="produk" class="page-section active">
      <h3>üì¶ Manajemen Produk</h3>
      <div class="form">
        <input type="text" id="namaProduk" placeholder="Nama Produk">
        <input type="number" id="hargaProduk" placeholder="Harga Jual">

        <!-- FOTO BASE64 (DIISI DARI FLUTTER) -->
        <input type="hidden" id="fotoProduk">
        
        <button type="button" onclick="ambilFoto()" style="background: #2196F3; color: white;">
          üì∑ Pilih Foto dari Galeri
        </button>

        <img id="previewFoto" src="" style="display:none; margin-top:10px; width:100px; height:100px; border-radius:8px; object-fit:cover;">

        <button type="button" id="btnSimpan" onclick="simpanProduk()" style="margin-top:10px; background: #4CAF50; color: white;">
          Tambah Produk
        </button>
      </div>

      <div id="produkList" class="produk-grid"></div>
    </section>

    <!-- ================= HALAMAN TRANSAKSI ================= -->
    <section id="transaksi" class="page-section">
      <h3>üõí Pilih Produk</h3>
      <div id="produkTransaksi" class="produk-grid"></div>

      <div class="cart-section">
        <h3>üß∫ Keranjang Belanja</h3>
        <table>
          <thead>
            <tr>
              <th>Item</th>
              <th>Qty</th>
              <th>Subtotal</th>
              <th>Hapus</th>
            </tr>
          </thead>
          <tbody id="keranjang"></tbody>
        </table>

        <div class="pembayaran" style="margin-top:15px; background: #f9f9f9; padding: 10px;">
          <h4>Total: Rp <span id="total">0</span></h4>
          <input type="number" id="bayar" placeholder="Jumlah Bayar" oninput="hitungKembalian()">
          <h4>Kembalian: Rp <span id="kembalian">0</span></h4>
          <button onclick="checkout()" style="width: 100%; padding: 12px; background: #ff9800; color: white; border: none; font-weight: bold;">
            SELESAI & SIMPAN
          </button>
        </div>
      </div>
    </section>

    <!-- ================= HALAMAN RIWAYAT ================= -->
    <section id="riwayat" class="page-section">
      <h3>üìú Riwayat Transaksi</h3>
      <table>
        <thead>
          <tr>
            <th>Waktu</th>
            <th>Total</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="riwayatList"></tbody>
      </table>
    </section>

  </main>
</div>

<!-- HUBUNGKAN KE FILE JS EKSTERNAL ANDA -->
<script src="script.js"></script>

<script>
/* ================= UI NAVIGATION ================= */
// Fungsi showPage sudah ada di script.js Anda, pastikan namanya sinkron.
// Jika di script.js belum ada fungsi toggleMenu, pakai yang ini:
function toggleMenu(){
  document.getElementById("menuList").classList.toggle("show");
}

function closeMenu(){
  document.getElementById("menuList").classList.remove("show");
}

/* ================= FLUTTER BRIDGE ================= */
// SINKRONKAN NAMA CHANNEL DENGAN FLUTTER: 'ImageChannel'

function ambilFoto() {
  // Cek ImageChannel (disesuaikan dengan WebViewController di Flutter)
  if (window.ImageChannel) {
    console.log("Memanggil Galeri HP via Flutter...");
    window.ImageChannel.postMessage("pick");
  } else {
    alert("Fitur Galeri hanya bisa dibuka melalui Aplikasi HP");
    console.error("ImageChannel tidak ditemukan");
  }
}

// Fungsi ini akan dipanggil otomatis oleh Flutter lewat _controller.runJavaScript
window.setFoto = function(base64) {
  console.log("Foto diterima!");
  const input = document.getElementById("fotoProduk");
  const preview = document.getElementById("previewFoto");

  if (input && preview) {
    input.value = base64;
    preview.src = base64;
    preview.style.display = "block";
  }
}
</script>

</body>
</html>
