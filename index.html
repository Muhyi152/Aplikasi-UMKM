<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kasir UMKM PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .page-section { display: none; }
        .page-section.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="app">
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>üè™ KASIR PRO</h2>
            <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
        </div>
        <ul id="menuList">
            <li onclick="showPage('produk')">üì¶ Manajemen Produk</li>
            <li onclick="showPage('transaksi')">üõí Kasir / Penjualan</li>
            <li onclick="showPage('riwayat')">üìú Riwayat Transaksi</li>
        </ul>
    </aside>

    <main class="content">
        <!-- HALAMAN 1: MANAJEMEN PRODUK -->
        <section id="produk" class="page-section active">
            <h3>üì¶ Manajemen Produk</h3>
            <div class="form">
                <label>Nama Produk</label>
                <input type="text" id="namaProduk" placeholder="Contoh: Parfum Scarlett">
                
                <label>Harga Jual (Rp)</label>
                <input type="number" id="hargaProduk" placeholder="Contoh: 25000">

                <input type="hidden" id="fotoProduk">
                
                <button type="button" onclick="ambilFoto()" style="background: #2196F3; color: white; margin-bottom: 10px; border:none; padding:10px; border-radius:8px; width:100%; cursor:pointer;">
                    üì∑ Pilih Foto dari Galeri
                </button>

                <div style="text-align: center;">
                    <img id="previewFoto" src="" style="display:none; margin: 10px auto; width: 120px; height: 120px; border-radius: 12px; object-fit: cover; border: 2px solid #ddd;">
                </div>

                <button type="button" id="btnSimpan" onclick="simpanProduk()" style="background: #4CAF50; color: white; border:none; padding:12px; border-radius:8px; width:100%; font-weight:bold; cursor:pointer;">
                    Simpan Produk
                </button>
            </div>

            <hr style="margin: 20px 0; border: 0; border-top: 1px solid #ddd;">
            <div id="produkList" class="produk-grid"></div>
        </section>

        <!-- HALAMAN 2: TRANSAKSI -->
        <section id="transaksi" class="page-section">
            <h3>üõí Kasir</h3>
            <div id="produkTransaksi" class="produk-grid"></div>
            <div class="cart-section">
                <h3>üß∫ Keranjang</h3>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr><th>Item</th><th>Qty</th><th>Subtotal</th><th></th></tr>
                        </thead>
                        <tbody id="keranjang"></tbody>
                    </table>
                </div>
                <div class="pembayaran">
                    <h4>Total: Rp <span id="total">0</span></h4>
                    <label>Uang Bayar (Rp)</label>
                    <input type="number" id="bayar" placeholder="Masukkan jumlah uang">
                    <h4>Kembali: Rp <span id="kembalian" class="text-danger">0</span></h4>
                    <button onclick="checkout()" class="bg-success" style="padding: 15px; font-size: 1.1rem; margin-top: 15px; width:100%; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">
                        ‚úÖ SELESAI & CETAK STRUK
                    </button>
                </div>
            </div>
        </section>

        <!-- HALAMAN 3: RIWAYAT -->
        <section id="riwayat" class="page-section">
            <h3>üìú Riwayat Transaksi</h3>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr><th>Waktu</th><th>Total</th><th>Aksi</th></tr>
                    </thead>
                    <tbody id="riwayatList"></tbody>
                </table>
            </div>
        </section>
    </main>
</div>

<script src="script.js"></script>
<script>
    function toggleMenu() { document.getElementById("menuList").classList.toggle("show"); }
    function closeMenu() { document.getElementById("menuList").classList.remove("show"); }
</script>
</body>
</html>
