<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kasir UMKM PRO</title>
    
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <!-- SweetAlert2 untuk Alert Modern -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- File CSS Eksternal -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* CSS Inline Tambahan untuk Transisi Halaman */
        .page-section { display: none; }
        .page-section.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="app">

    <!-- ================= SIDEBAR / NAVIGATION ================= -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>üè™ KASIR PRO</h2>
            <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
        </div>

        <ul id="menuList">
            <li onclick="showPage('produk')">üì¶ Manajemen Produk</li>
            <li onclick="showPage('transaksi')">üõí Kasir / Penjualan</li>
            <li onclick="showPage('riwayat')">üìú Riwayat Transaksi</li>
        </ul>
    </aside>

    <!-- ================= MAIN CONTENT ================= -->
    <main class="content">

        <!-- HALAMAN 1: MANAJEMEN PRODUK -->
        <section id="produk" class="page-section active">
            <h3>üì¶ Manajemen Produk</h3>
            <div class="form">
                <label>Nama Produk</label>
                <input type="text" id="namaProduk" placeholder="Contoh: Parfum Scarlett">
                
                <label>Harga Jual (Rp)</label>
                <input type="number" id="hargaProduk" placeholder="Contoh: 25000">

                <!-- Hidden input untuk menyimpan Base64 foto -->
                <input type="hidden" id="fotoProduk">
                
                <button type="button" onclick="ambilFoto()" style="background: #2196F3; color: white; margin-bottom: 10px;">
                    üì∑ Pilih Foto dari Galeri
                </button>

                <div style="text-align: center;">
                    <img id="previewFoto" src="" style="display:none; margin: 10px auto; width: 120px; height: 120px; border-radius: 12px; object-fit: cover; border: 2px solid #ddd;">
                </div>

                <button type="button" id="btnSimpan" onclick="simpanProduk()" style="background: #4CAF50; color: white;">
                    Simpan Produk
                </button>
            </div>

            <hr style="margin: 20px 0; border: 0; border-top: 1px solid #ddd;">
            <div id="produkList" class="produk-grid">
                <!-- Produk akan muncul di sini via script.js -->
            </div>
        </section>


        <!-- HALAMAN 2: TRANSAKSI / KASIR -->
        <section id="transaksi" class="page-section">
            <h3>üõí Kasir</h3>
            <div id="produkTransaksi" class="produk-grid">
                <!-- List produk untuk dibeli muncul di sini -->
            </div>

            <div class="cart-section">
                <h3>üß∫ Keranjang</h3>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Qty</th>
                                <th>Subtotal</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="keranjang">
                            <!-- Item keranjang muncul di sini -->
                        </tbody>
                    </table>
                </div>

                <div class="pembayaran">
                    <h4>Total: <span id="total">0</span></h4>
                    
                    <label>Uang Bayar (Rp)</label>
                    <input type="number" id="bayar" placeholder="Masukkan jumlah uang" oninput="hitungKembalian()">
                    
                    <h4>Kembali: <span id="kembalian" class="text-danger">0</span></h4>
                    
                    <button onclick="checkout()" class="bg-success" style="padding: 15px; font-size: 1.1rem; margin-top: 15px;">
                        ‚úÖ SELESAI & CETAK STRUK
                    </button>
                </div>
            </div>
        </section>


        <!-- HALAMAN 3: RIWAYAT -->
        <section id="riwayat" class="page-section">
            <h3>üìú Riwayat Transaksi</h3>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Waktu</th>
                            <th>Total</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="riwayatList">
                        <!-- Data riwayat muncul di sini -->
                    </tbody>
                </table>
            </div>
        </section>

    </main>
</div>

<!-- FILE JAVASCRIPT -->
<script src="script.js"></script>

<script>
    /* 1. Navigasi Sidebar Mobile */
    function toggleMenu() {
        document.getElementById("menuList").classList.toggle("show");
    }

    function closeMenu() {
        document.getElementById("menuList").classList.remove("show");
    }

    /* 2. Bridge ke Flutter: Ambil Foto */
    function ambilFoto() {
        if (window.ImageChannel) {
            window.ImageChannel.postMessage("pick");
        } else {
            Swal.fire({
                icon: 'info',
                title: 'Aplikasi Mobile',
                text: 'Fitur galeri hanya tersedia saat dibuka di aplikasi HP.',
                confirmButtonColor: '#ff5722'
            });
        }
    }

    /* 3. Bridge dari Flutter: Set Foto (Wajib Global) */
    window.setFoto = function(base64) {
        const input = document.getElementById("fotoProduk");
        const preview = document.getElementById("previewFoto");

        if (input && preview) {
            input.value = base64;
            preview.src = base64;
            preview.style.display = "block";
            
            // Notifikasi toast kecil
            Swal.fire({
                toast: true,
                position: 'top',
                icon: 'success',
                title: 'Foto berhasil dimuat',
                showConfirmButton: false,
                timer: 1500
            });
        }
    }
</script>

</body>
</html>
